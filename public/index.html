<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Hora Actual</title>

</head>
<body>
  <h1>Actual Time Clock</h1>

  <div class="analog" id="analogo">
  	<div class="hour hora1">1</div>
    <div class="hour hora2">2</div>
    <div class="hour hora3">3</div>
    <div class="hour hora4">4</div>
  	<div class="hour hora5">5</div>
  	<div class="hour hora6">6</div>
  	<div class="hour hora7">7</div>
  	<div class="hour hora8">8</div>
  	<div class="hour hora9">9</div>
  	<div class="hour hora10">10</div>
    <div class="hour hora11">11</div>
    <div class="hour hora12">12</div>

		<div class="hours-container" id="hr">
			<div class="hours" id="hr"></div>
		</div>
		<div class="minutes-container" id="mn">
			<div class="minutes" id="mn"></div>
		</div>
		<div class="seconds-container" id="sg">
			<div class="seconds" id="sg"></div>
		</div>
  </div>

  <div class="clock-digital" id="digital">
    <div class="hour-digital" id="hdig"></div>
    <div class="dots" id="hrs">:</div>
    <div class="minute-digital" id="mdig"></div>
    <div class="dots" id="min">:</div>
    <div class="seconds-digital" id="sdig"></div>
  </div>
  <div class="footer">
    <h3>Choose your clock:</h3>
  </div>

  <select id="clock-type">
	  <option value="analog">Analog</option>
	  <option value="digital">Digital</option>
	</select>

  <script src="scripts/app.js"></script>

</body>
</html>
